<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Divs in a Row with Small Black Arrows</title>
    <style>
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        max-width: 1200px;
        margin: 0 auto; /* Centers the container horizontally */
      }
      .box {
        width: calc(
          30% - 30px
        ); /* Each box occupies 30% of the container width with increased spacing */
        height: auto;
        background-color: #2196f3;
        border-radius: 10px;
        display: flex;
        flex-direction: column; /* Change to column layout */
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        font-size: 0.8em; /* Decrease font size */
        padding: 10px; /* Add padding for better spacing */
      }
      .status_heading {
        color: #000;
        font-weight: 600;
        margin-bottom: 5px; /* Add margin bottom for spacing between heading and name */
      }
      .status_Name {
        display: flex; /* Display as flex to align items in a row */
        align-items: center; /* Align items in a row */
      }
      .status_status {
        border: 2px solid #3fb43e; /* Add black border of 2px */
        border-radius: 14px;
        padding: 2px 10px; /* Add padding for better appearance */
        margin-top: 5px; /* Add margin top for spacing between name and status */
        color: #3fb43e;
      }
      .arrow-right {
        color: #000; /* Black color for the arrow */
        font-size: 1.5em; /* Increase font size for arrow */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="status_heading">Appraisee</div>
        <div class="status_Name">
          <div class="status_name_inner">Arshad Qureshi</div>
        </div>
        <div class="status_status">Submitted</div>
      </div>
      <div class="arrow-right">&rArr;</div>
      <div class="box">
        <div class="status_heading">Appraiser</div>
        <div class="status_Name">
          <div class="status_name_inner">Siddharth Tirpude</div>
        </div>
        <div class="status_status">Pending</div>
      </div>
      <div class="arrow-right">&rArr;</div>
      <div class="box">
        <div class="status_heading">Skip</div>
        <div class="status_Name">
          <div class="status_name_inner">Kamlesh Waghmare</div>
        </div>
        <div class="status_status">Not-Required</div>
      </div>
    </div>
  </body>
</html>
